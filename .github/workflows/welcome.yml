name: Welcome

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello, and welcome the smile.js repo! Your first issue has been published!'' first issue'
        pr-message: 'Welcome to the Smile.js repo! Your first pull request has been published!'' first pr'
